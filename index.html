<!DOCTYPE html>
<html lang="en">

<head>
  <title>New York Times Search</title>
  <!-- if using bootstrap 4.3.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--if creating stylesheet-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="head-container">
  <div class="jumbotron bg-dark">
    <h1 class="text-white text-center"><i class="fas fa-newspaper"></i> New York Times Search</h1>
  </div>

  <form>
    <div class = "card-top bg-dark">
      <h4 class="text-white"><i class="fas fa-newspaper"></i> Search Parameters</h4>
    </div>
    <div class="form-group">
      <label for="search-term">Search Term</label>
      <input type="text" class="form-control" id="search-term" placeholder="Search Term">
    </div>
    <div class="form-group">
        <label>Number of Records to Retrieve</label>
        <input type="text" class="form-control" id="number-records" placeholder="Number of Records">
      </div>
      <div class="form-group">
          <label>Start Year (Optional)</label>
          <input type="text" class="form-control" id="start-year" placeholder="Start Year">
      </div>
      <div class="form-group">
          <label>End Year (Optional)</label>
          <input type="text" class="form-control" id="end-year" placeholder="End Year">
        </div>


    <button type="submit" id="search-button" class="btn btn-primary">Search</button>
    <button type="clear" id="clear-button" class="btn btn-primary">Clear Results</button>
  </form>
</div>



<!--If using jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- If using bootstrap and jquery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--If using javascript-->
<script src="assets/javascript/scriptfile.js"></script>
</body>
</html>
